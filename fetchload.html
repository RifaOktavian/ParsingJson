<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar Dasar Ajax dengan Fetch</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="fluid-container">
        <div>
            <button onclick="myfunction()">Cetak</button>
        </div>    
    <table id="hasil">
        <button onclick="loadContent()">Load Content</button>        
    </table>
    
</div>
    <script>
        document.getElementById("cetak").onclick = function() {myFunction()};

        function myFunction() { 
        document.getElementById("cetak").innerHTML = window.print();
        }
        

        function loadContent(){
            var url = "project.json";
            fetch(url).then(response => response.json())
                .then(function(data){
                    var template = data.map(post => {
                        return `
                        
                        <table>
                        <thead>
                            <tr>
                                <th scope="col">Id Project</th>
                                <th scope="col">Nama Project</th>
                                <th scope="col">Divisi</th>
                                <th scope="col">Status Review</th>
                                <th scope="col">End Date</th>
                                <th scope="col">PMO</th>
                                <th scope="col">TIM</th>
                                <th scope="col">Progress</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            <td>${post.ID_PROJECT}</td>
                            <td>${post.PROJECT_NAME}</td>
                            <td>${post.DIVISI}</td>
                            <td>${post.STATUSREVIEW}</td>
                            <td>${post.ENDDATE}</td>
                            <td>${post.PMO}</td>
                            <td>${post.TIM}</td>
                            <td>${post.PROGRESS}</td>
                            </tr>
                        </tbody>
                        </table>
                        <hr>
                        `;
                        
                    });

                    document.getElementById("hasil").innerHTML = template.join('<br>');
                }).catch(function(e){
                    alert("gagal mengambil data");
                });
                
        }
    </script>
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   
</body>
</html>
