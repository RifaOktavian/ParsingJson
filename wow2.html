 <title>Mari Belajar Coding</title>

   <script type="text/javascript">
     $.getJSON("workload.json", function(result){
       console.log(result);
       $.each(result, function(i){
         document.getElementById("demo").innerHTML 
         +="<tr><td>" + result[i].KODE_USER 
         +"</td><td>" + result[i].NAMA_USER 
         +"</td><td>" + result[i].NIK 
         +"</td><td>" + result[i].JOBTITLE 
         +"</td><td>" + result[i].TOTAL_IN
         +"</td><td>" + result[i].TOTAL_RILIS 
         +"</td><td>" + result[i].TOTAL_CLOSED
         +"</td><td><a class='btn btn-secondary' href='print.php'>Cetak</a></td> </tr>";
       }); 
     });

   </script>
</head>
<body>
    <div class="container">
        <table class="table table-striped" id="demo">
                <thead>
                  <tr>
                    <th scope="col">Kode User</th>
                    <th scope="col">Nama User</th>
                    <th scope="col">NIK</th>
                    <th scope="col">Job Title</th>
                    <th scope="col">Total IN</th>
                    <th scope="col">Total Rilis</th>
                    <th scope="col">Total Closed</th>
                    <th scope="col">Cetak</th>
                  </tr>
                </thead>
                <tbody>
              </table>
</div>
